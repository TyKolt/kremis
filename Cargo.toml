[workspace]
members = [
    "crates/kremis-core",
    "apps/kremis",
    "apps/kremis-mcp",
]
resolver = "2"

[workspace.package]
version = "0.11.0"
edition = "2024"
license = "Apache-2.0"
repository = "https://github.com/TyKolt/kremis"
homepage = "https://github.com/TyKolt/kremis"
readme = "README.md"

# =============================================================================
# WORKSPACE LINTS (inherited by all crates)
# =============================================================================

[workspace.lints.clippy]
# Critical denials â€” inherited by ALL crates
float_arithmetic = "deny"
unwrap_used = "deny"
panic = "deny"
# Allowed across workspace for ergonomics
missing_errors_doc = "allow"
missing_panics_doc = "allow"
module_name_repetitions = "allow"
must_use_candidate = "allow"
doc_markdown = "allow"
similar_names = "allow"
too_many_lines = "allow"
too_many_arguments = "allow"
cast_lossless = "allow"
cast_possible_truncation = "allow"
cast_sign_loss = "allow"
cast_possible_wrap = "allow"
if_not_else = "allow"
map_unwrap_or = "allow"
trivially_copy_pass_by_ref = "allow"
uninlined_format_args = "allow"
unnecessary_wraps = "allow"
unused_self = "allow"
redundant_closure_for_method_calls = "allow"
needless_pass_by_value = "allow"
format_push_string = "allow"
missing_fields_in_debug = "allow"

[workspace.dependencies]
# =============================================================================
# CORE DEPENDENCIES (THE LOGIC - Pure Determinism)
# =============================================================================
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0"
redb = "3.1"
postcard = { version = "1.1", features = ["use-std"] }

# =============================================================================
# APP DEPENDENCIES (THE BINARY - Server + CLI)
# =============================================================================
clap = { version = "4.5", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
tokio = { version = "1.49", features = ["rt-multi-thread", "macros", "net", "io-util", "sync", "time", "signal"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
axum = "0.8"
tower = { version = "0.5", features = ["util"] }
tower-http = { version = "0.6", features = ["cors", "trace"] }
base64 = "0.22"
governor = "0.10"
subtle = "2.6"

# DEV / TESTS
proptest = "1.9"
tempfile = "3.24"
